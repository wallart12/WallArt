<html lang="en">
<head>

</head>
   
<header>
    
  <h1 class="wall">Wall Art</h1>

    <div id="upload-form-container">
   
      <button id="btn-upload" class="botom">Subir imagen</button>
  
  
      <div id="upload-form" style="display: none;"  class="form">
        <form id="upload-form-form" class="formm">
          <input type="file" id="image" name="image" placeholder="Imagen" required><br><br>
          <input type="text" id="name" name="name" placeholder="Nombre de la imagen" required><br><br>
          <textarea id="description" name="description" placeholder="Descripción" required></textarea><br><br>
          <input type="number" id="price" name="price" placeholder="Precio" required><br><br>  
          <input type="submit" id="bbb" value="Subir">
        </form>
      </div>
      <div id="forma" >
      <form id="formar" class="f1" style="display: none;">
          <input type="number" name="numero" id="f" placeholder="Numero de targeta bancaria">
          <input type="password" name="contraseña" id="f1" placeholder="Contraseña">
          <button id="c">Finalizar compra</button>
          <button id="cal">Cancelar compra</button>
      </form>
  </div>
    
        
        <div id="uploaded-images"></div>
      </div>
    
      <script>
        const btnUpload = document.getElementById('btn-upload');
        const uploadForm = document.getElementById('upload-form');
        const uploadFormForm = document.getElementById('upload-form-form');
        const uploadedImages = document.getElementById('uploaded-images');
        btnUpload.addEventListener('click', () => {
          uploadForm.style.display = 'block';
          
        });
    
        uploadFormForm.addEventListener('submit', (e) => {
          e.preventDefault();
          const formData = new FormData(uploadFormForm);
          const image = formData.get('image');
          const name = formData.get('name');
          const description = formData.get('description');
          const price = formData.get('price');
          const pay = formData.get('pay');
       

                           
          const uploadedImageHTML = `
            <div class="uploaded-image">
              <img src="${URL.createObjectURL(image)}" alt="${name}">
              <div class="image-info">
                <p>Nombre: ${name}</p>
                <p>Descripción: ${description}</p>
                <p>Precio: ${price}</p>
                <button class="b" id="b"> Comprar</button>
                <a href="comentario.html"><button class="b1" id="b1">Comentar</button></a>
              </div>
            </div>
          `;
          uploadedImages.innerHTML += uploadedImageHTML;
          uploadForm.style.display = 'none';
        

          

          const forma= document.getElementById('forma');
        const formar = document.getElementById('formar');
        const b = document.getElementById('b')
          b.addEventListener('click', () => {
          formar.style.display = 'block';
          cal.addEventListener('click' , () => 
          
          { forma.style.display = 'none';
          });          
        });

        });

    
   
</script>
